<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1865f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c4fb3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Content area -->
  <rect x="80" y="80" width="1040" height="470" fill="rgba(255,255,255,0.1)" rx="20"/>
  
  <!-- Main title -->
  <text x="600" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">
    LearnOmni.org
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Master Omni Analytics
  </text>
  
  <!-- Course details -->
  <text x="600" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    10.2 Hours • 61 Video Lessons • 8 Chapters
  </text>
  
  <!-- Free badge -->
  <rect x="520" y="370" width="160" height="50" fill="rgba(255,255,255,0.2)" rx="25"/>
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="middle">
    100% FREE
  </text>
  
  <!-- Analytics icons -->
  <g transform="translate(300, 450)">
    <!-- Chart bars -->
    <rect x="0" y="20" width="20" height="40" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="30" y="10" width="20" height="50" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="60" y="5" width="20" height="55" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="90" y="0" width="20" height="60" fill="rgba(255,255,255,0.7)" rx="2"/>
  </g>
  
  <g transform="translate(800, 450)">
    <!-- Dashboard icon -->
    <rect x="0" y="0" width="80" height="60" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="3" rx="5"/>
    <rect x="10" y="10" width="25" height="20" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="45" y="10" width="25" height="20" fill="rgba(255,255,255,0.7)" rx="2"/>
    <rect x="10" y="35" width="60" height="15" fill="rgba(255,255,255,0.7)" rx="2"/>
  </g>
</svg> 